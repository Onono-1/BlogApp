{% extends 'base.html' %}
{% load static %}
{% block title %}| {{post}} Delete{% endblock %}
{% block content %}

<div class="container mt-5">
	<div class="row post-delete-row">
		<div class="col-12 col-md-8 col-lg-6">
			<h3>Are you sure you want to delete <span class="text-warning">"{{post}}"</span> ?</h3>
			<hr>
			<form method="POST" class="mt-5">
				{% csrf_token %}
				<a href="{% url 'post-detail' pk=post.pk slug=post.slug  %}" class="btn btn-primary">
					Cancel
				</a>
				<button type="submit" class="btn btn-danger">Delete</button>
			</form>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		</div>
	</div>
</div>

{% endblock %}
