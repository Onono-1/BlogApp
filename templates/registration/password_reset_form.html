<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Blog | PasswordReset</title>
</head>

<body>
<main class="form-signin">
        <div class="text-center">
         <form method="POST">
            {% csrf_token %}
            <!-- <img class="mb-4" src="img/sociologo.png" alt="" width="72" > -->
            <h1 class=" mb-5 fw-normal">Forgot password</h1>
            

            <div class="form-floating">
               <input type="email" name="email" id="floatingInput" placeholder="name@gmail.com" class="form-control">
                <label for="floatingInput">Enter your email address</label>
            </div>
            <p class="text-muted">We'll never share your email with anyone</p>
     
   
 
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>

        </form>   
        </div>
        
    </main>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>

</body>

</html>
